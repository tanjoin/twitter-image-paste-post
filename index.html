<!DOCTYPE html>
<html>
 <head>
  <title>twitter image paste post</title>
 </head>
 <body>
 <h1>Play with this editor!</h1>
 <input type="text" name="totalcount" size="6" maxlength="4">
 <textarea id="editor" rows="3" cols="80"></textarea>
 <div id="images"></div>
 <input type="text" name="hashtag" size="6" maxlength="4">

 <script>
  function log(txt) {
    document.getElementById("log").appendChild(document.createTextNode(txt + "\n"));
  }
  function pasteIntercept(evt) {
    log("Pasting!");
    var items = event.originalEvent.clipboardData.items;
    for (var i = 0 ; i < items.length ; i++) {
      var item = items[i];
      if (item.type.indexOf("image") != -1) {
        // 画像のみサーバへ送信する
        var file = item.getAsFile();
        log(file);
      }
    }
  }
  document.getElementById("editor").addEventListener("paste", pasteIntercept, false);
  </script>

  <h2>Log</h2>
  <textarea rows="15" cols="80" id="log" readonly="true"></textarea>
 </body>
</html>
